<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="../../../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../../styles/global.css" />
    <link rel="stylesheet" href="../../../styles/nav.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>Anunciar Carona</title>
  </head>
  <body onload="checkEdicao()">
    <header>
      <nav id="navigation">
        <ion-icon id="menu-mobile" name="menu-outline"></ion-icon>
        <a href="../../home/" class="menu-option">
          <ion-icon name="home-outline"></ion-icon>
        </a>
        <a href="../../perfil/" class="menu-option">
          <ion-icon name="person-outline"></ion-icon>
        </a>
        <a href="../../vagas/" class="menu-option">
          <ion-icon name="location-outline"></ion-icon>
        </a>
        <a href="../../minhas-rotas/" class="menu-option">
          <ion-icon name="people-outline"></ion-icon>
        </a>
        <a href=".." class="menu-option">
          <ion-icon name="car"></ion-icon>
        </a>
      </nav>
    </header>
    <div class="container">
      <main>
        <form>
          <div class="top-bar">
            <a href=".." class="btn icon-btn">
              <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Anunciar Carona</h1>
          </div>
          <div class="form-field">
            <label>Dia da semana</label>
            <div id="week-days">
              <div>
                <input type="radio" id="mon" name="weekDay" required />
                <label for="mon">segunda</label>
              </div>
              <div>
                <input type="radio" id="tue" name="weekDay" />
                <label for="tue">terça</label>
              </div>
              <div>
                <input type="radio" id="wed" name="weekDay" />
                <label for="wed">quarta</label>
              </div>
              <div>
                <input type="radio" id="thu" name="weekDay" />
                <label for="thu">quinta</label>
              </div>
              <div>
                <input type="radio" id="fri" name="weekDay" />
                <label for="fri">sexta</label>
              </div>
            </div>
          </div>
          <div class="form-fields-row">
            <div class="form-field">
              <label for="time">Hora</label>
              <input type="time" id="time" required />
            </div>
            <div class="form-field" id="campus-field">
              <label for="campus">Unidade</label>
              <select id="campus" required>
                <option value="" disabled selected>Selecionar</option>
                <option value="praca">Praça da Liberdade</option>
                <option value="coreu">Coração Eucarístico</option>
                <option value="sgabr">São Gabriel</option>
              </select>
            </div>
          </div>
          <div class="form-field">
            <label>Endereço de Destino</label>
            <div id="address">
              <input type="text" id="street" placeholder="Rua" />
              <input
                type="text"
                id="neighborhood"
                placeholder="Bairro"
                required
              />
            </div>
          </div>
          <div class="submit">
            <button type="submit">Anunciar</button>
          </div>
        </form>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../../js/auth.js"></script>
    <script src="../../../js/nav.js"></script>
    <script src="js/form.js"></script>
  </body>
</html>
